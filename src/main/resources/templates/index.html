<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
<h1>Produkt oversigt</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Pris</th>
        <td></td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.productid}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price} + ' kr.'"></td>
        <td>
            <a th:href="@{'/delete/' + ${product.productid}}"><button class="button3">Slet</button></a>
            <a th:href="@{'/update/' + ${product.productid}}"><button class="button2">Opdater</button></a>
        </td>
    </tr>
</table>
<div class="center">
<a href="create"><button class="button1">Tilf√∏j nyt produkt</button></a>
</div>
</body>
</html>
